<p>If you want to contact me you can fill up this form, of course you can also send 
me a message through any other medium you prefer. I will try to answer as soon as possible. 
I'm looking forward to our discussion!</p>

<form method="post" action="https://formspree.io/{{ site.email }}">
  <div class="row">
    <div class="6u 12u$(mobile)">
        <label for="name">Name</label>
        <input type="text" name="name"/></div>
    <div class="6u$ 12u$(mobile)">
        <label for="email">Email</label>
        <input type="text" name="email"/></div>
    <div class="12u$">
        <label for="message">Message</label>
        <textarea name="message"></textarea>
    </div>
    <div class="12u$">
      <input type="submit" value="Send Message" />
    </div>
  </div>
</form>
